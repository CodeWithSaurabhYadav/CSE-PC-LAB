<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurabh's Art Gallary</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: rgb(228, 255, 255);
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 10%;
            background-color: #24252a;
            border-radius: 5px;
            top: 0;
            position: fixed;
            width: 100%;
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 5px 10%;
            background-color: #24252a;
            margin: none;
        }
        header a{
            text-decoration: none;
            color: white;
        }
        header a:hover{
            color: cyan;
        }
        header p{
            margin: 10px;
            background-color: cyan;
            color: black;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        header p:hover{
            background-color: rgba(9, 180, 180, 0.912);
            color: white;
        }
        hr{
            margin-top: 100px;
        }
        .logo {
            margin-right: auto;
            text-transform: uppercase;
            border: 2px solid white;
            border-radius: 4px;
            padding: 0px 15px;
        }
        .logo:hover{
            color: blueviolet;
            border: 2px solid blueviolet;
            border-radius: 4px;

        }
        .nav__links {
            list-style: none;
            display: flex;
        }
        .nav__links li{
            margin: 10px;
        }
        .nav__links a,
        .cta,
        .overlay__content a {
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            color: #edf0f1;
            text-decoration: none;
        }
        h2{
            display: block;
            width: 100%;
            margin: auto;
            text-align: center;
            color: red;
            text-transform: uppercase;
        }
        .grid_container{
            display: grid;
            grid-template-columns: auto auto auto;
            flex-wrap: wrap;
            float: left;
        }
        .grid_items{
            width: 100%;
            height: 350px;
            margin: auto;
            padding: 30px;
        }
        .grid_items img{
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }
        .grid_items img:hover{
            cursor: pointer;
            opacity: 80%;
        }

        @media screen and (max-width: 900px) {
            .grid_container{
                display: flex;
                flex-basis: auto;
            }
            .grid_items{
                float: left;
                border-radius: 5px;
            }
        }

    </style>

</head>
<body>
    <header>
        <a class="logo" href="#"><h4>saurabh image Gallary</h4></a>
        <nav>
            <ul class="nav__links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <a class="cta" href="#">Contact</a>
        <p class="menu">Menu</p>
    </header>
    <hr>
    <div class="grid_container">
        <div class="grid_items">
            <img src="https://picsum.photos/400/200" alt="Could Not Load Image">
        </div>
        <div class="grid_items">
            <img src="https://picsum.photos/450/300" alt="Could Not Load Image">
        </div>
        <div class="grid_items">
            <img src="https://picsum.photos/400/300" alt="Could Not Load Image">
        </div>
        <div class="grid_items">
            <img src="https://picsum.photos/500/400" alt="Could Not Load Image">
        </div>
        <div class="grid_items">
            <img src="https://picsum.photos/1200/1000" alt="Could Not Load Image">
        </div>
        <div class="grid_items">
            <img src="https://picsum.photos/600/500" alt="Could Not Load Image">
        </div>
        <div class="grid_items">
            <img src="https://picsum.photos/700/600" alt="Could Not Load Image">
        </div>
        <div class="grid_items">
            <img src="https://picsum.photos/500/300" alt="Could Not Load Image">
        </div>
        <div class="grid_items">
            <img src="https://picsum.photos/800/700" alt="Could Not Load Image">
        </div>
    </div>

</body>
</html>

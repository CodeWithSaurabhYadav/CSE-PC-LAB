<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
    <style>
        .MyDiv{
            text-align: center;
            border: 4px solid black;
            background: rgb(255, 255, 208);
        }
    </style>
</head>
<body>
    <h3>
        <a href="https://www.google.com">Go to Google</a>
    </h3>
    <div class="MyDiv">
        <h1 class="heading">This is heading 1</h1>
        <h2 class="heading">This is heading 2</h2>
    </div>

    <script>
        var mydiv = document.querySelectorAll(".heading");
        mydiv[0].style.background = "red";

    </script>
</body>
</html>

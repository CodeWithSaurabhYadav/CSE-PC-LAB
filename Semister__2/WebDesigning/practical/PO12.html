<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PO12</title>
        <style>
        body{
            text-align: center;
        }
        button{
            height: 50px;
            width: 100px;
        }
    </style>
    </head>

    <body>
        <h2>JavaScript Alert Confirm & prompt box</h2>

        <button onclick="myFunction()">Alert</button><br><br>

        <button onclick="myFunction1()">Prompt</button><br><br>

        <button onclick="myFunction2()">Confirm</button><br><br>

        <script>
        function myFunction() {
            alert("I am an alert box!");
        }

        function myFunction1() {
            prompt("I am an prompt box!");
        }

        function myFunction2() {
            confirm("I am an confirm box!");
        }
    </script>
    </body>

</html>
